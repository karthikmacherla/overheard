apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
spec:
  rules:
    - host: "kmacher.cis188.org"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
    - host: "kmacher.cis188.org"
      http:
        paths:
          - path: "/api"
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

  tls:
    - hosts:
        - "kmacher.cis188.org"
      secretName: kmacher-cis188-org-tls
